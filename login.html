<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 my-auto mx-auto">
        <h5 class="text-center text-dark">login form</h5>
        <form action="index.html">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="userEmail">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="userPw">
          </div>
          <button id="login_btn" type="submit" value="Login" class="btn btn-success" onClick="check()">Login</button>
        </form>
      </div>
      <div class="col-md-6 my-auto">
        <h5 class="text-center text-dark">register-form</h5>
        <form>
            <div class="form-group">
              <label for="fname">First name:</label>
              <input type="text" class="form-control" placeholder="Enter first name" id="fname" required>
            </div>
            <div class="form-group">
              <label for="lname">Last name:</label>
              <input type="text" class="form-control" placeholder="Enter last name" id="lname" required>
            </div>
            <div class="form-group">
              <label for="tel">Phone number:</label>
              <input type="tel" class="form-control" placeholder="Phone no." id="tel" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" placeholder="Enter email" id="email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" pattern="^[a-z]{7,10}$" placeholder="Enter password  format: a-z 7-14 digits" id="pw" required>
            </div>
            <button id="rgstr_btn" type="submit" class="btn btn-success" onClick="store()">Register</button>
          </form>
      </div>
    </div>
  </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
